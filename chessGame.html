<!DOCTYPE html>
<html>

<head>
    <title>Chess Game</title>
    <link rel="stylesheet" type="text/css" href="chessStyle.css">
</head>

<body>
    <!-- onload="countdown.start()" -->

    <div id="row" class="row">
        <div id="leftColumn" class="column">
            <div id="buttons-div" class="block-div">
                <p id="gamePId"></p>
                <button id="createGame" class="button">Create a game</button>
                <br>
                <div class="flex-div">
                    <button id="getAGame" class="button">Select room</button>
                    <br>
                    <input id="input1" class="input-style" type="text" id="fname" name="fname" placeholder="Room number">
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="chessJS.js"></script>






</body>

</html>
